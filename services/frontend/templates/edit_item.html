{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Edit Item</h5>
    <form action="/items/{{ item.id }}/edit" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required>{{ item.description }}</textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="tax">Tax</label>
        <input type="number" class="form-control" id="tax" name="tax" value="{{ item.tax }}" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
